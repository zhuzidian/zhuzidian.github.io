<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0" />
<title>カメラサンプル</title>
<link href="camera.css" rel="stylesheet">
<script src="camera.js"></script>
</head>
<body>

  <div style="display: block;">
    <p>オリジナル</p>
    <video id="camera_video" width="160" height="90" controls></video>
    <video id="sample_video" width="160" height="90" muted autoplay loop></video>
    <hr>
  </div>

  <div class="camera-container">
    <p>合成、プレビュー</p>
    <canvas id="mixed_canvas" width="320" height="180"></canvas>
    <p>
      <span>手本動画サイズ</span>
      <button id="sizeUp" onclick="onSizeUp()">+</button>
      <button id="sizeDown" onclick="onSizeDown()">-</button>
    </p>
    <p>
      <span>手本動画透明度</span>
      <button id="alphaUp" onclick="onAlphaUp()">+</button>
      <button id="alphaDown" onclick="onAlphaDown()">-</button>
    </p>
    <p>
      <span>録画</span>
      <button id="record_start">開始</button>
      <button id="record_stop">終了</button>
    </p>
  </div>

  <div class="mixed-container">
    <video controls id="mixed_video" width="320" height="180" controls></video>
    <div class="controls">
      <a id="download_link">ダウンロード</a>
    </div>
  </div>

</body>
</html>
