<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0" />
<title>カメラサンプル</title>
<link href="camera.css" rel="stylesheet">
<script src="camera.js"></script>
</head>
<body>

<div class="camera-container">
  <canvas id="mixed_canvas" width="300" height="200"></canvas>
  <div class="controls">
    録画
    <button id="record_start">開始</button>
    <button id="record_stop">終了</button>
  </div>
</div>

<div class="mixed-container">
  <video controls id="mixed_video" width="300" height="200" controls></video>
  <div class="controls">
    <a id="download_link">ダウンロード</a>
  </div>
</div>

<div id="log">
</div>

<div class="hidden">
  <video id="camera_video" width="150" height="100" controls></video>
  <video id="sample_video" width="128" height="72" muted autoplay></video>
</div>

</body>
</html>
